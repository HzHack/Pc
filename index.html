<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فحص قوة جهازك للقيمنق - أبو عساف</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbText 5s infinite linear;
    }
    @keyframes rgbText {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 600px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 15px;
      border-radius: 15px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff; }
      to { box-shadow: 0 0 20px #ff00ff; }
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
    .games {
      margin-top: 15px;
      text-align: right;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>💻 فحص جهازك للقيمنق - أبو عساف 💻</h1>  <div class="card">
    <label>المعالج (CPU):</label>
    <select id="cpu">
      <option value="ضعيف">Intel Pentium / Athlon</option>
      <option value="ضعيف">Intel i3 4th Gen / Ryzen 3 1200</option>
      <option value="متوسط">Intel i5 6th-9th Gen / Ryzen 5 2600</option>
      <option value="قوي">Intel i7 10th-12th Gen / Ryzen 7 5800X</option>
      <option value="خارقق">Intel i9 13th Gen / Ryzen 9 7950X</option>
    </select><label>كرت الشاشة (GPU):</label>
<select id="gpu">
  <option value="ضعيف">GT 1030 / RX 550</option>
  <option value="ضعيف">GTX 750 Ti / GTX 950</option>
  <option value="متوسط">GTX 1060 / RX 580</option>
  <option value="متوسط">GTX 1660 Super / RX 5600 XT</option>
  <option value="قوي">RTX 2060 / RTX 3060 / RX 6700 XT</option>
  <option value="قوي">RTX 3070 / RX 6800</option>
  <option value="خارقق">RTX 4080 / RX 7900 XT</option>
  <option value="خارقق">RTX 4090 / RX 7900 XTX</option>
</select>

<label>الرام (RAM):</label>
<select id="ram">
  <option value="ضعيف">4GB DDR3</option>
  <option value="متوسط">8GB DDR4</option>
  <option value="قوي">16GB DDR4/DDR5</option>
  <option value="خارقق">32GB أو أكثر DDR5</option>
</select>

<button onclick="checkPerformance()">🚀 افحص جهازي 🚀</button>
<div id="result" class="result"></div>
<div id="games" class="games"></div>

  </div>  <footer>
    ⚡ تصميم وبرمجة: أبو عساف ⚡
  </footer>  <script>
    function checkPerformance() {
      let cpu = document.getElementById("cpu").value;
      let gpu = document.getElementById("gpu").value;
      let ram = document.getElementById("ram").value;

      let values = { ضعيف: 1, متوسط: 2, قوي: 3, خارقق: 4 };
      let total = values[cpu] + values[gpu] + values[ram];

      let result = document.getElementById("result");
      let games = document.getElementById("games");
      games.innerHTML = "";

      if (total <= 5) {
        result.style.background = "rgba(255,0,0,0.3)";
        result.innerHTML = "🔥 جهازك ضعيف للألعاب الحديثة! 🔥<br>نصيحة: طور كرت الشاشة وزود الرام على الأقل 16GB";
      } else if (total <= 7) {
        result.style.background = "rgba(255,165,0,0.3)";
        result.innerHTML = "⚡ جهازك متوسط، يشغل أغلب الألعاب بجودة متوسطة. ⚡<br>نصيحة: فكر في ترقية المعالج أو GPU";
        games.innerHTML = "✅ الألعاب المدعومة: GTA V, Fortnite, CS:GO (جودة متوسطة)";
      } else if (total <= 9) {
        result.style.background = "rgba(0,255,0,0.3)";
        result.innerHTML = "✅ جهازك قوي ويشغل الألعاب بجودة عالية ✅<br>نصيحة: لا تحتاج ترقية حالياً إلا إذا تبي 4K/VR";
        games.innerHTML = "✅ الألعاب المدعومة: GTA V, Warzone, Apex, Cyberpunk 2077 (1080p/1440p)";
      } else {
        result.style.background = "rgba(0,255,255,0.3)";
        result.innerHTML = "🚀 جهازك خارق، جاهز لأي لعبة على Ultra Settings و 4K/8K! 🚀";
        games.innerHTML = "🔥 الألعاب المدعومة: جميع الألعاب الحديثة مثل Cyberpunk 2077, Starfield, Warzone على أعلى إعدادات";
      }
    }
  </script></body>
</html>
