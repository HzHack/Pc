<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فحص قوة جهازك للألعاب</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 20px;
      color: #38bdf8;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #334155;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 فحص جهازك للألعاب</h1>
    <label>المعالج (CPU)</label>
    <select id="cpu">
      <option value="ضعيف">Intel i3 / Ryzen 3</option>
      <option value="متوسط">Intel i5 / Ryzen 5</option>
      <option value="قوي">Intel i7 / Ryzen 7</option>
      <option value="خارِق">Intel i9 / Ryzen 9</option>
    </select><label>كرت الشاشة (GPU)</label>
<select id="gpu">
  <option value="ضعيف">GTX 750 / RX 550</option>
  <option value="متوسط">GTX 1660 / RX 580</option>
  <option value="قوي">RTX 3060 / RX 6700</option>
  <option value="خارِق">RTX 4090 / RX 7900</option>
</select>

<label>الرام (RAM)</label>
<select id="ram">
  <option value="ضعيف">4GB</option>
  <option value="متوسط">8GB</option>
  <option value="قوي">16GB</option>
  <option value="خارِق">32GB+</option>
</select>

<label>التخزين</label>
<select id="storage">
  <option value="HDD">HDD</option>
  <option value="SSD">SSD</option>
</select>

<button onclick="checkPerformance()">⚡ افحص جهازي</button>

<div class="result" id="result"></div>

  </div>  <script>
    function checkPerformance(){
      let cpu = document.getElementById("cpu").value;
      let gpu = document.getElementById("gpu").value;
      let ram = document.getElementById("ram").value;
      let storage = document.getElementById("storage").value;

      let score = 0;

      if(cpu === "متوسط") score += 2;
      if(cpu === "قوي") score += 3;
      if(cpu === "خارِق") score += 4;

      if(gpu === "متوسط") score += 2;
      if(gpu === "قوي") score += 3;
      if(gpu === "خارِق") score += 4;

      if(ram === "متوسط") score += 2;
      if(ram === "قوي") score += 3;
      if(ram === "خارِق") score += 4;

      if(storage === "SSD") score += 1;

      let result = document.getElementById("result");
      if(score <= 4){
        result.innerHTML = "❌ جهازك ضعيف للألعاب الحديثة.\n<BR>💡 نصيحة: حاول ترقي المعالج أو كرت الشاشة.";
      } else if(score <= 8){
        result.innerHTML = "⚠️ جهازك متوسط الأداء.\n<BR>💡 نصيحة: زيادة الرام أو الترقية لـ SSD بتحسن الأداء.";
      } else if(score <= 11){
        result.innerHTML = "✔️ جهازك قوي ويشغل أغلب الألعاب بكفاءة.";
      } else {
        result.innerHTML = "🔥 جهازك خارق ويشغل كل الألعاب بأعلى إعدادات!";
      }
    }
  </script></body>
</html>
