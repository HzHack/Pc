<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheack Pc</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container { max-width: 900px; margin: 0 auto; display: none; } /* اخفاء المحتوى حتى الضغط على موافق */
    h1 { font-size: 2.5rem; background: linear-gradient(90deg,#ff0000,#00ff00,#0000ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation: rgbText 5s infinite linear; margin-bottom:30px; text-shadow:0 0 10px rgba(255,255,255,0.3);}
    @keyframes rgbText { 0%{filter:hue-rotate(0deg);} 100%{filter:hue-rotate(360deg);} }

    /* مودال الرسالة */
    #modal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #modalContent {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px #00ffff;
    }
    #modalContent h2 { margin-bottom: 15px; }
    #modalContent button {
      padding: 12px 25px;
      font-size: 16px;
      border:none;
      border-radius: 10px;
      background: linear-gradient(90deg,#ff00ff,#00ffff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow:0 0 10px #00ffff;
      transition: 0.3s;
    }
    #modalContent button:hover { transform: scale(1.05); box-shadow:0 0 20px #00ffff; }

    /* باقي CSS الموقع */
    .card {
      background: rgba(20, 20, 30, 0.8);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 100, 255, 0.2);
    }
    /* ... باقي CSS الموقع كما هو ... */
  </style>
</head>
<body>
  <!-- مودال الرسالة -->
  <div id="modal">
    <div id="modalContent">
      <h2>ارحب يالامير نورت الموقع ي بعدي!</h2>
      <p>تم تطوير الموقع بالكامل لعيون وجعله مجاني لعيون (Levi)♥️</p>
      <button id="acceptBtn">موافق</button>
    </div>
  </div>

  <!-- محتوى الموقع -->
  <div class="container" id="siteContent">
    <h1> افحص جهازك </h1>
    
    <div class="card">
      <div class="section-title">المكونات الأساسية</div>
      <div class="specs-container">
        <!-- كل محتوى اختيار CPU, RAM, GPU, PSU, Motherboard كما هو من الكود الأصلي -->
        <!-- … انسخ كل HTML من الكود الأصلي بدون أي حذف … -->
      </div>
      
      <button onclick="checkPerformance()"> افحص جهازي </button>
      <div class="performance-bar">
        <div id="performance-fill" class="performance-fill" style="width: 0%; background: linear-gradient(90deg, #ff0000, #00ff00);"></div>
      </div>
      <div id="result" class="result"></div>
      <div id="games" class="games"></div>
    </div>
    
    <footer>
      ⚡Hz Bahkali تصميم وبرمجة: أبو عساف ⚡
    </footer>
  </div>

  <script>
    // كود إظهار المودال
    const modal = document.getElementById('modal');
    const acceptBtn = document.getElementById('acceptBtn');
    const siteContent = document.getElementById('siteContent');
    acceptBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      siteContent.style.display = 'block';
    });

    // كود فحص الأداء كما هو
    function checkPerformance() {
      let cpu = document.getElementById("cpu").value;
      let gpu = document.getElementById("gpu").value;
      let ram = document.getElementById("ram").value;
      let psu = document.getElementById("psu").value;
      let motherboard = document.getElementById("motherboard").value;
      let coolingType = document.querySelector('input[name="cooling"]:checked');
      let cooling = coolingType ? coolingType.value : "هوائي";

      if (!cpu || !gpu || !ram || !psu || !motherboard || !coolingType) {
        alert("يرجى اختيار جميع المكونات ونوع التبريد أولاً!");
        return;
      }

      let values = { "ضعيف":1, "متوسط":2, "قوي":3, "قوي جدا":4, "خارق":5, "خارق جدا":6 };
      let total = values[cpu]+values[gpu]+values[ram]+values[psu]+values[motherboard];
      if (cooling==="مائي") total+=1;

      let result = document.getElementById("result");
      let games = document.getElementById("games");
      let performanceFill = document.getElementById("performance-fill");
      games.innerHTML = "";

      let maxTotal = 30;
      let performancePercent = (total/maxTotal)*100;
      performanceFill.style.width = performancePercent + "%";

      if (performancePercent <30) performanceFill.style.background="linear-gradient(90deg,#ff0000,#ff4500)";
      else if(performancePercent<60) performanceFill.style.background="linear-gradient(90deg,#ff4500,#ffa500)";
      else if(performancePercent<80) performanceFill.style.background="linear-gradient(90deg,#ffa500,#9acd32)";
      else performanceFill.style.background="linear-gradient(90deg,#9acd32,#00ff00)";

      if(total<=10){
        result.style.background="rgba(255,0,0,0.3)";
        result.innerHTML="🔥 جهازك ضعيف للألعاب الحديثة! 🔥<br>نصيحة: طور كرت الشاشة وزود الرام على الأقل 16GB";
        games.innerHTML="✅ الألعاب المدعومة: الألعاب القديمة وبعض الألعاب الخفيفة على إعدادات منخفضة";
      } else if(total<=15){
        result.style.background="rgba(255,165,0,0.3)";
        result.innerHTML="⚡ جهازك متوسط، يشغل أغلب الألعاب بجودة متوسطة. ⚡<br>نصيحة: فكر في ترقية المعالج أو GPU";
        games.innerHTML="✅ الألعاب المدعومة: GTA V, Fortnite, CS:GO, Valorant (جودة متوسطة)";
      } else if(total<=20){
        result.style.background="rgba(0,255,0,0.3)";
        result.innerHTML="✅ جهازك قوي ويشغل الألعاب بجودة عالية ✅<br>نصيحة: لا تحتاج ترقية حالياً إلا إذا تبي 4K/VR";
        games.innerHTML="✅ الألعاب المدعومة: GTA V, Warzone, Apex, Cyberpunk 2077 (1080p/1440p)";
      } else if(total<=25){
        result.style.background="rgba(0,150,255,0.3)";
        result.innerHTML="🚀 جهازك خارق، جاهز لأي لعبة على Ultra Settings و 2K/4K! �";
        games.innerHTML="🔥 الألعاب المدعومة: جميع الألعاب الحديثة مثل Cyberpunk 2077, Starfield, Warzone على إعدادات عالية";
      } else{
        result.style.background="rgba(148,0,211,0.3)";
        result.innerHTML="💎 جهازك خارق جداً، جاهز لأي لعبة على Ultra Settings و 4K/8K مع Ray Tracing! 💎";
        games.innerHTML="🔥 الألعاب المدعومة: جميع الألعاب الحديثة والمعقدة على أعلى إعدادات مع Ray Tracing و 4K";
      }
      result.innerHTML+=`<br>نوع التبريد: ${cooling} ${cooling==="مائي"?"❄️":"💨"}`;
    }
  </script>
</body>
</html>
