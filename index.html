      padding: 20px;
      text-align: center;

    }
    
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1 {

      background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);

      -webkit-text-fill-color: transparent;
      animation: rgbText 5s infinite linear;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    @keyframes rgbText {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    .card {
      background: rgba(20, 20, 30, 0.8);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 100, 255, 0.2);
    }
    
    .specs-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    @media (min-width: 768px) {
      .specs-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .spec-group {

    }
    
    label {

    }
    
    select {
      width: 100%;

      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(100, 100, 255, 0.3);
    }
    
    select:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
    }
    
    select:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
    }
    
    select option {
      background: #1a1a2e;
      color: #fff;
      padding: 10px;
    }
    
    select optgroup {
      background: #16213e;
      color: #ffcc00;
      font-weight: bold;
    }
    
    .cooling-options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .cooling-option {
      flex: 1;
      margin: 0 5px;
      text-align: center;
    }
    
    .cooling-option input {
      display: none;
    }
    
    .cooling-option label {
      display: block;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .cooling-option input:checked + label {
      background: rgba(0, 150, 255, 0.3);
      border-color: #0096ff;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
    }
    
    .cooling-option label:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    button {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 20px;
      border-radius: 15px;
      animation: glow 2s infinite alternate;
      line-height: 1.6;
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 15px #00ffff; }
      to { box-shadow: 0 0 25px #ff00ff; }
    }
    
    .games {
      margin-top: 20px;
      text-align: right;
      font-size: 1.1rem;
      line-height: 1.6;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }
    
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
    }
    
    .performance-bar {
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .performance-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }
    
    .section-title {
      font-size: 1.4rem;
      color: #ffcc00;
      margin: 25px 0 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ffcc00;
      text-align: right;
    }
  </style>
